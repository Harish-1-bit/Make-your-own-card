<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Designer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJANkVlvitGVANfkTdSu4H4rVc0RFjMKnuzQ&s" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    

    <form >
        <label for="pfp">Enter profle Picture link</label>
        <input type="text" id="pfp" placeholder="Enter your Profile URL">

        <label for="name">Enter your name</label>
        <input type="text " placeholder="enter your name" id="name">
        
        <label for="Postion">Enter your position</label>
        <input type="text " placeholder="enter your Postion" id="position">
        
        <label for="fb">Enter your Facebook URL</label>
        <input type="text " placeholder="enter your Facebook URl" id="fb">
        
        <label for="github">Enter your Github URL</label>
        <input type="text " placeholder="enter your Github URl" id="github">
        
        <label for="insta">Enter your Instagram URL</label>
        <input type="text " placeholder="enter your Insta URl" id="insta">
        
        <label for="x">Enter your X URL</label>
        <input type="text " placeholder="enter your X URl" id="x">

        <button>Submit</button>

    </form>






    <div class="col-12 col-sm-6 col-md-4 col-lg-3 cont">
      <div class="our-team">
        <div class="picture">
            


          <img class="img-fluid" src="WhatsApp Image 2025-06-30 at 1.27.20 PM.jpeg">
        </div>
        <div class="team-content">
          <h3 class="name">Michele Miller</h3>
          <h4 class="title">Web Developer</h4>
        </div>
        <ul class="social">
          <li><a id="face" target="_blank" href="https://www.linkedin.com/in/harish-soni-/" aria-hidden="true"><i class="fa-brands fa-linkedin-in"></i></a></li>

          <li><a id="git" target="_blank" href="https://github.com/Harish-1-bit"  aria-hidden="true"><i class="fa-brands fa-github"></i></a></li>

          <li><a id="ins" target="_blank" href="https://www.instagram.com/_harish__soni_?igsh=MTMxZjQ1MHowaGRvdQ%3D%3D&utm_source=qr"  aria-hidden="true"><i class="fa-brands fa-instagram"></i></a></li>

          <li><a id="twi" target="_blank" href="https://x.com/"  aria-hidden="true"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
</body>
